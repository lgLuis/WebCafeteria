<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIS 2021  CAFETERIA</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre">Cafeteria <span class="logo__bold" >Altaria</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Cafetería más consejos y cursos.</h2>
            <p class="no-margin">Nuestros baristas te ayudan con recetas y consejos.</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre" >Nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Nombre..." 
                id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="mail" >E-mail</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="E-mail..." 
                id="mail">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje" >Mensaje</label>
                <textarea
                class="campo__field campo__field--textArea"
                id="mensaje">
            </textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton-primario">
            </div>
        </form>


    </main>

    <footer class="footer">
        <div class="contenendor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre">Cafeteria <span class="logo__bold" >Altaria</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
